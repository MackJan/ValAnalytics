services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: valorant
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      interval: 5s
      test: ["CMD", "pg_isready", "-U", "postgres"]

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Make sure DATABASE_URL matches the asyncpg URL format
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/valorant
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=supersecretchangeme
    ports:
      - "8800:8800"
    networks:
      - app_network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8800 --reload"
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ../frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    networks:
      - app_network
    command: sh -c "npm install && npm run dev"

volumes:
  pgdata:
  frontend_node_modules:

networks:
  app_network:
    driver: bridge