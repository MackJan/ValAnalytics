name: Build and Release Agent

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        cd agent/src
        pip install -r requirements.txt

    - name: Build executable
      env:
        BASE_URL: "valstats.live:8000"
        WEB_URL: "https://valstats.live"
        VPT_API_KEY: ${{ secrets.VPT_API_KEY }}
      run: |
        cd agent/src
        pyinstaller main.spec

    - name: Prepare release artifacts
      run: |
        mkdir release
        copy "agent\src\dist\main.exe" "release\ValorantPerformanceTracker.exe"

    - name: Get version from tag
      id: get_version
      run: |
        if ($env:GITHUB_REF -match "refs/tags/(.*)") {
          $version = $matches[1]
        } else {
          $version = "dev-$(Get-Date -Format 'yyyyMMdd-HHmmss')"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
      shell: pwsh

    - name: Check if release exists
      id: check_release
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        try {
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases/tags/$version" -Headers @{Authorization="token ${{ secrets.GITHUB_TOKEN }}"}
          echo "RELEASE_EXISTS=true" >> $env:GITHUB_OUTPUT
          echo "RELEASE_ID=$($response.id)" >> $env:GITHUB_OUTPUT
        } catch {
          echo "RELEASE_EXISTS=false" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh

    - name: Get upload URL
      id: get_upload_url
      run: |
        if ("${{ steps.check_release.outputs.RELEASE_EXISTS }}" -eq "true") {
          $releaseId = "${{ steps.check_release.outputs.RELEASE_ID }}"
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases/$releaseId" -Headers @{Authorization="token ${{ secrets.GITHUB_TOKEN }}"}
          $uploadUrl = $response.upload_url
        }
        echo "UPLOAD_URL=$uploadUrl" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_upload_url.outputs.UPLOAD_URL }}
        asset_path: ./release/ValorantPerformanceTracker.exe
        asset_name: ValorantPerformanceTracker.exe
        asset_content_type: application/octet-stream